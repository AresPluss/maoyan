<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import "../css/public.css";
        .Main{
            width: 100%;
            height: 1000px;
            background-color: #bdcefc;
        }
        .Main>.content{
            width: 50%;
            height: 50%;
            background-color: orange;
            background-image: url("../img/1.webp");
            background-repeat: no-repeat;
            background-position: center;
        }
        .box{
            width: 50px;
            height: 50px;
            background-color: orange;
            margin: 50px;
            padding: 50px;
            color: #5a8bbb;
            border: 50px solid black;
        }
        .rectangle {
            width: 300px; /* 长方形的宽度 */
            height: 200px; /* 长方形的高度 */
            background-color: #ccc; /* 长方形的背景颜色 */
            padding: 10px; /* 内边距，控制内部元素与容器四边的距离 */
        }

        .inner-element {
            background-color: #f00; /* 内部元素的背景颜色 */
            width: 100%; /* 设置内部元素宽度为100%以填充 .rectangle */
            height: 100%; /* 设置内部元素高度为100%以填充 .rectangle */
        }

    </style>
</head>
<body>
    <div class="Main myFlex_y">
        <div class="content">
        </div>
    </div>
    <table align="center" border="1" width="400px" height="400px" cellspacing="0">
        <tr>
            <td>1</td>
            <td colspan="2">1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td colspan="2" rowspan="2">1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
    <form>
        用户名：<input type="text"> <br>
        密码：<input type="password"> <br>
        <input type="submit" value="登录">
    </form>
    <div class="box"><img src="../img/MyLover.jpg" style="width: 100%"></div>
    <div class="rectangle">
        <div class="inner-element"></div>
    </div>
</body>
</html>
